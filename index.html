<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page title will be injected from config.js -->
  <title id="page-title">Loadingâ€¦</title>
  <!-- Base href for links, injected from config.js -->
  <base id="base-href" href="">
  <!-- CSS bundles -->
  <link rel="stylesheet" href="css/common-bundle.css">
  <link rel="stylesheet" href="css/a188dda851df00d03fbe9110eacd609d-bundle.css" id="wb-page-stylesheet">
</head>
<body class="site site-lang-en">

  <div id="wb_root" class="root wb-layout-vertical">

    <!-- Header: Profile picture popup -->
    <div id="wb_header" class="wb-element wb-layout-element">
      <div class="wb_content wb-layout-vertical">
        <div class="wb_element wb-layout-element" data-plugin="Picture">
          <div class="wb_picture_wrap">
            <div class="wb-picture-wrapper">
              <a id="profile-link" href="javascript:void(0);">
                <img id="profile-img" loading="lazy" alt="Profile image" src="" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main section: buttons and gallery -->
    <div id="wb_main" class="wb-element wb-layout-element">
      <div class="wb_content wb-layout-vertical">

        <!-- Explicit Content button -->
        <div class="wb_element" data-plugin="Button">
          <a class="wb_button" href="javascript:void(0);" id="button-explicit">
            <span>Explicit Content</span>
          </a>
        </div>

        <!-- +18 Livestream button -->
        <div class="wb_element" data-plugin="Button">
          <a class="wb_button" href="javascript:void(0);" id="button-18">
            <span>+18 Livestream</span>
          </a>
        </div>

        <!-- Gallery (initially empty) -->
        <div class="wb_element wb_gallery" data-plugin="Gallery" id="gallery">
          <!-- Images will be loaded via JS -->
        </div>

      </div>
    </div>

  </div>

  <!-- Load configuration first -->
  <script src="config.js"></script>
  <script>
    // Apply configuration values from config.js
    const c = window.SiteConfig;

    // Set page title
    document.getElementById('page-title').textContent = c.PAGE_TITLE;

    // Set base href
    document.getElementById('base-href').setAttribute('href', c.BASE_URL);

    // Configure profile popup link and image
    const profileLink = document.getElementById('profile-link');
    profileLink.setAttribute('data-popup',
      `wb_popup:${c.USERNAME}/?wbPopupMode=1;w=400;h=600;pagePopup=1;`
    );
    document.getElementById('profile-img').src = c.PROFILE_IMAGE;

    // Apply same popup to buttons
    document.getElementById('button-explicit').dataset.popup = profileLink.dataset.popup;
    document.getElementById('button-18').dataset.popup = profileLink.dataset.popup;

    // If there's a second picture link in header (banner), set affiliate link and image
    const bannerAnchor = document.querySelector('#wb_header .wb-picture-wrapper a');
    if (bannerAnchor) {
      bannerAnchor.href = c.AFFILIATE_LINK;
      const bannerImg = bannerAnchor.querySelector('img');
      if (bannerImg) bannerImg.src = c.BANNER_IMAGE;
    }

    // Initialize gallery (empty by default)
    if (window.WBGallery && typeof WBGallery.setup === 'function') {
      WBGallery.setup('gallery', {
        images: [] // Provide array of {thumb, src, width, height, title, link} if needed
      });
    }
  </script>

  <!-- Load JS bundles last -->
  <script src="js/common-bundle.js" type="text/javascript"></script>
  <script src="js/a188dda851df00d03fbe9110eacd609d-bundle.js" type="text/javascript"></script>
</body>
</html>
